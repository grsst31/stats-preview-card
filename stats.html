<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

  <link rel="stylesheet" href="/stats.css">

</head>


<body>

  <section class="container">
  
  <div class="imgcont">
    <picture>
      <source class="img" srcset="/images/image-header-desktop.jpg" alt="header" media="(min-width:1400px)">
      <img src="/images/image-header-mobile.jpg" alt="header" class="img">
   </picture>
  </div>

  <div class="words">
    <h1 class="header">Get <span>insights</span> that help your business grow.</h1>

    <p class="para">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>

    <section class="bottom">
      <div class="numbers">
        <h2 class="header2">10k+</h2> 
        <p class="oneword">companies</p></div>
      <div class="numbers">
        <h2 class="header2">314</h2> 
        <p class="oneword">templates</p></div>
      <div class="numbers">
        <h2 class="header2">12m+</h2> 
        <p class="oneword">queries</p></div>
    </section>
  
  </div>
  </section>
